<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改宠物')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-petInfo-edit" th:object="${petInfo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">宠物名字：</label>
				<div class="col-sm-8">
					<input id="petName" name="petName" th:field="*{petName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">宠物种类：</label>
				<div class="col-sm-8">
					<input id="petType" name="petType" th:field="*{petType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">宠物性别：</label>
				<div class="col-sm-8">
					<select name="petSex" th:with="type=${@dict.getType('pet_sex')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="*{petSex} == ${dict.dictValue}"></option>
<!--						<option>请选择</option>-->
<!--						<option th:each="dict : ${type}" th:text="${dict.dictLabel}"-->
<!--								th:value="${dict.dictValue}">-->
<!--						</option>-->
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">宠物年龄：</label>
				<div class="col-sm-8">
					<input id="petAge" name="petAge" th:field="*{petAge}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">宠物信息类型：</label>
				<div class="col-sm-8">
					<select name="petInfoType" th:with="type=${@dict.getType('pet_info_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="*{petInfoType} == ${dict.dictValue}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remake" name="remake" th:field="*{remake}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">图片：</label>
				<div class="col-sm-8">
					<input  id="upload" name="upload" type="file" class="form-control" onchange="put()">
					<input id="photo" name="photo" th:field="*{photo}" class="form-control" type="text" style="display: none">
					<img id="img" src="" style="width: 300px;height: 300px" />
				</div>
			</div>


		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		$().ready(function (){
				if($("#photo").val()!="" && $("#photo").val()!=null){
					document.getElementById("img").src = $("#photo").val();
		}
							});
		var prefix = ctx + "business/petInfo";
		$("#form-petInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-petInfo-edit').serialize());
	        }
	    };

		function put(){
			var file = document.getElementById("upload").files[0];
			var formData = new FormData();
			formData.append("file",file)
			// 上传文件
			$.ajax({
				type: "POST",
				url: "/upload/putImg",
				data: formData,
				cache: false,
				contentType: false,
				processData: false,
				dataType: 'json',
				success: function(result) {
					console.log((result));
					document.getElementById("img").src = result;
				},
				error: function(error) {
					console.log(error);
					document.getElementById("img").src = error.responseText;
					$("#photo").val(error.responseText);
				}
			});
		}

	</script>
</body>
</html>
